<!DOCTYPE html>
<html lang="en" data-theme="ayu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/main_styles.css" />
    <link rel="stylesheet" href="./styles/contacts.css" />
    <script
      src="https://kit.fontawesome.com/afb6fc4174.js"
      crossorigin="anonymous"
    ></script>
    <title>ALEXOS</title>
  </head>
  <body>
    <header id="header"></header>

    <main>
      <section id="greet_sec">
        <div class="container">
          <div class="sec_head">
            <h3 class="sec_name">
              Want to message me? Use my social medias, or my e-mail:
            </h3>
          </div>

          <ul class="contact_list">
            <li class="contact">
              <i class="fa-solid fa-envelope icon_contact fa-xl"></i>
              <span class="operator">=</span>
              <span class="string"
                >"<span id="email_link" class="contact_link"
                  >AlexST_frwrk@proton.me</span
                >"</span
              >
              <span class="comment">// Click me!</span>
            </li>
            <li class="contact">
              <i class="fa-brands fa-github icon_contact fa-xl"></i>
              <span class="operator">=</span>
              <span class="string"
                >"<a href="https://github.com/3DCreep" class="contact_link"
                  >https://github.com/3DCreep</a
                >"</span
              >
              <span class="comment">// Click me!</span>
            </li>
            <li class="contact">
              <i class="fa-brands fa-twitter icon_contact fa-xl"></i>
              <span class="operator">=</span>
              <span class="string"
                >"<a href="https://twitter.com/3dcrepper" class="contact_link"
                  >@3dcrepper</a
                >"</span
              >
              <span class="comment">// Click me!</span>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
  <script src="../../jquery-3.6.0.min.js"></script>
  <script src="./html_load.js"></script>

  <script src="./main.js"></script>
  <script src="./about.js"></script>
</html>
